<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController">
    <div>
      <div class="title boxElem">
        <h1>WEEKLY FITNESS GOAL: 150 MIN</h1>
      </div>

      <div class="counter boxElem">
        <div class="counterInner">
          <span class="count">70</span> min
        </div>
      </div>
    </div>

    <div class="clear"></div>


    <div class="day">
      <div class="dayInner boxElem">
        <div class="dayCounter boxElem"><span class="dayCount">20</span> min</div>
        <input type="range">
      </div>
      <h2>MON</h2>
    </div>
  </body>
</html>
